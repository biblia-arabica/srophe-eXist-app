<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <h1 class="banner indent top-padding ">Browse works cited by title </h1>
    <div class="container">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="bibl">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <!--
                    <li data-template="browse:tabs" data-template-text="A-Z" data-template-param="view" data-template-value="A-Z" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="ا-ي" data-template-param="view" data-template-value="ا-ي" data-template-alpha-filter-value="ا"/>
                    <li data-template="browse:tabs" data-template-text="א-ת" data-template-param="view" data-template-value="א-ת"/>
                    <li data-template="browse:tabs" data-template-text="Other" data-template-param="view" data-template-value="other"/>
                    -->
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <!-- <div data-template="browse:pageination" data-template-collection="bibl" data-template-sort-options="title,author,pubDate,pubPlace"/>-->
                            <div data-template="browse:results-panel" data-template-collection="bibl" data-template-sort-options="title,author,pubDate,pubPlace"/>
                            <!-- <div data-template="browse:pageination" data-template-collection="bibl" data-template-sort-options="title,author,pubDate,pubPlace"/>-->
                            <div class="page-bottom">
                                <div data-template="browse:pageination" data-template-collection="bibl"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
